<form (ngSubmit)="addEmployee()">

    <!-- Name -->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <!-- Salary -->
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>

    <button class="btn btn-dark btn-sm mt-4">
        Submit
    </button>

</form>

<table class="table">

    <thead>

        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let emp of employees">
            <td scope="row">{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary | currency: 'GBP' }}</td>
        </tr>

    </tbody>

</table>
