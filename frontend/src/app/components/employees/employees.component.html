<table class="table">

    <thead>

        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let emp of employees">
            <td scope="row">{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary | currency: 'GBP' }}</td>
        </tr>

    </tbody>

</table>
